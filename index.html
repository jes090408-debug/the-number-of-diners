<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>석식 확인 시스템 (사운드 추가)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; }
        .container { text-align: center; background: white; padding: 50px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 450px; position: relative; }
        .settings-btn { position: absolute; top: 25px; right: 25px; font-size: 28px; cursor: pointer; background: none; border: none; color: #aaa; }
        .count-info { font-size: 1.3rem; color: #555; margin-bottom: 10px; }
        .count-info span { font-weight: bold; color: #007bff; }
        h1 { margin-bottom: 40px; color: #2c3e50; font-size: 2rem; }
        #studentId { width: 90%; padding: 18px; font-size: 1.8rem; border: 3px solid #eee; border-radius: 15px; text-align: center; outline: none; }
        #studentId:focus { border-color: #007bff; }
        #result { margin-top: 40px; font-size: 1.6rem; font-weight: 800; min-height: 1.6em; }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
        #adminModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 10; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 320px; }
        .admin-btn { width: 100%; padding: 12px; background: #2c3e50; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <button class="settings-btn" onclick="openAdmin()">⚙️</button>
        <div class="count-info">급식 배식 남은 학생 수 : <span id="remainingCount">0</span></div>
        <h1>석식 확인 시스템</h1>
        <input type="text" id="studentId" placeholder="학번 입력 후 엔터" autofocus autocomplete="off">
        <div id="result"></div>
    </div>

    <div id="adminModal">
        <div class="modal-content">
            <div id="loginSection">
                <h2>관리자 인증</h2>
                <input type="password" id="adminPw" placeholder="비밀번호 입력">
                <button class="admin-btn" onclick="checkPw()">확인</button>
                <button class="admin-btn" style="background:#95a5a6" onclick="closeAdmin()">취소</button>
            </div>
            <div id="uploadSection" style="display:none;">
                <h2>명단 업로드</h2>
                <input type="file" id="excelFile" accept=".xlsx, .xls">
                <button class="admin-btn" style="background:#95a5a6" onclick="closeAdmin()">닫기</button>
            </div>
        </div>
    </div>

    <script>
        let studentList = new Set();
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- 소리 생성 함수 ---
        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'success') {
                // 딩동댕 느낌 (높은 주파수에서 더 높은 주파수로 살짝 변함)
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // 도(C5)
                oscillator.frequency.exponentialRampToValueAtTime(880.00, audioCtx.currentTime + 0.1); // 라(A5)
            } else {
                // 삐- (낮은 주파수, 약간 거친 소리)
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(150.00, audioCtx.currentTime); 
            }

            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1); // 1초 동안 서서히 작아짐

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 1); // 1초 후 정지
        }

        const inputField = document.getElementById('studentId');
        const resultDiv = document.getElementById('result');
        const countDisplay = document.getElementById('remainingCount');

        inputField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const id = this.value.trim();
                if (id === "") return;
                
                // 브라우저 보안 정책상 첫 입력 시 오디오 컨텍스트 활성화
                if (audioCtx.state === 'suspended') audioCtx.resume();

                processCheck(id);
                this.value = '';
            }
        });

        function processCheck(id) {
            if (studentList.size === 0 && countDisplay.innerText === "0") {
                resultDiv.innerText = "엑셀 명단을 먼저 등록하세요.";
                return;
            }

            if (studentList.has(id)) {
                resultDiv.innerText = "석식 신청한 학생입니다. (딩동댕)";
                resultDiv.className = "success";
                playSound('success'); // 성공 소리 재생
                studentList.delete(id);
                updateCount();
            } else {
                resultDiv.innerText = "석식 신청하지 않은 학생입니다. (삐-)";
                resultDiv.className = "error";
                playSound('error'); // 실패 소리 재생
            }
        }

        function updateCount() {
            countDisplay.innerText = studentList.size;
        }

        function openAdmin() { document.getElementById('adminModal').style.display = 'flex'; }
        function closeAdmin() { document.getElementById('adminModal').style.display = 'none'; }
        function checkPw() {
            if (document.getElementById('adminPw').value === "1234") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
            } else { alert("비밀번호가 틀렸습니다."); }
        }

        document.getElementById('excelFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                studentList.clear();
                rows.forEach(row => { if (row[0]) studentList.add(row[0].toString().trim()); });
                updateCount();
                alert(`총 ${studentList.size}명 등록 완료!`);
                closeAdmin();
                inputField.focus();
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
