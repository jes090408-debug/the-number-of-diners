<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>석식 확인 시스템 (실시간 연동형)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        /* (중략) 기존 디자인 스타일 유지 */
        body { font-family: 'Malgun Gothic', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; }
        .container { text-align: center; background: white; padding: 50px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 450px; position: relative; }
        .settings-btn { position: absolute; top: 25px; right: 25px; font-size: 28px; cursor: pointer; background: none; border: none; color: #aaa; }
        .count-info { font-size: 1.3rem; color: #555; margin-bottom: 10px; }
        .count-info span { font-weight: bold; color: #007bff; }
        h1 { margin-bottom: 40px; color: #2c3e50; font-size: 2rem; }
        #studentId { width: 90%; padding: 18px; font-size: 1.8rem; border: 3px solid #eee; border-radius: 15px; text-align: center; outline: none; }
        #result { margin-top: 40px; font-size: 1.6rem; font-weight: 800; min-height: 1.6em; }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
        #adminModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 10; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 320px; }
        .admin-btn { width: 100%; padding: 12px; background: #2c3e50; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body onclick="initAudio()">

    <div class="container">
        <button class="settings-btn" onclick="openAdmin()">⚙️</button>
        <div class="count-info">급식 배식 남은 학생 수 : <span id="remainingCount">0</span></div>
        <h1>석식 확인 시스템</h1>
        <input type="text" id="studentId" placeholder="학번 입력 후 엔터" autofocus autocomplete="off">
        <div id="result"></div>
    </div>

    <div id="adminModal">
        <div class="modal-content">
            <div id="loginSection">
                <h2>관리자 인증</h2>
                <input type="password" id="adminPw" placeholder="비밀번호 입력">
                <button class="admin-btn" onclick="checkPw()">확인</button>
                <button class="admin-btn" style="background:#95a5a6" onclick="closeAdmin()">취소</button>
            </div>
            <div id="uploadSection" style="display:none;">
                <h2>명단 업로드 (서버 동기화)</h2>
                <input type="file" id="excelFile" accept=".xlsx, .xls">
                <button class="admin-btn" style="background:#95a5a6" onclick="closeAdmin()">닫기</button>
            </div>
        </div>
    </div>

    <script>
        // // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyC1eVAqF527F46V8EgB4lwzzprGyiwqpiU",
  authDomain: "dinner2-1bc7e.firebaseapp.com",
  databaseURL: "https://dinner2-1bc7e-default-rtdb.firebaseio.com",
  projectId: "dinner2-1bc7e",
  storageBucket: "dinner2-1bc7e.firebasestorage.app",
  messagingSenderId: "1097131635899",
  appId: "1:1097131635899:web:7c4d7c84e0db18690ee59e",
  measurementId: "G-NGWKJSG6RH"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        const firebaseConfig = {
            apiKey: "AIzaSyC1eVAqF527F46V8EgB4lwzzprGyiwqpiU",
            authDomain: "dinner2-1bc7e.firebaseapp.com",
            databaseURL: "https://dinner2-1bc7e-default-rtdb.firebaseio.com",
            projectId: "dinner2-1bc7e",
            storageBucket: "dinner2-1bc7e.firebasestorage.app",
            messagingSenderId: "1097131635899",
            appId: "1:1097131635899:web:7c4d7c84e0db18690ee59e",
            measurementId: "G-NGWKJSG6RH"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let localStudentList = new Set();
        let audioCtx = null;

        // 서버 데이터 실시간 감시 (기기 간 연동의 핵심)
        db.ref('students').on('value', (snapshot) => {
            const data = snapshot.val();
            localStudentList = new Set();
            if (data) {
                Object.keys(data).forEach(id => {
                    if (data[id] === true) localStudentList.add(id);
                });
            }
            document.getElementById('remainingCount').innerText = localStudentList.size;
        });

        // (이후 사운드 재생, 학생 체크 로직 등 기존 스크립트 내용 유지)
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(type) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(type === 'success' ? 523.25 : 150, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }

        document.getElementById('studentId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const id = this.value.trim();
                if (id === "") return;
                
                if (localStudentList.has(id)) {
                    document.getElementById('result').innerText = "석식 신청한 학생입니다.";
                    document.getElementById('result').className = "success";
                    playSound('success');
                    db.ref('students/' + id).remove(); // 서버에서 데이터 삭제 -> 모든 기기 동기화
                } else {
                    document.getElementById('result').innerText = "석식 신청하지 않은 학생입니다.";
                    document.getElementById('result').className = "error";
                    playSound('error');
                }
                this.value = '';
                this.focus();
            }
        });

        function openAdmin() { document.getElementById('adminModal').style.display = 'flex'; }
        function closeAdmin() { document.getElementById('adminModal').style.display = 'none'; }
        function checkPw() {
            if (document.getElementById('adminPw').value === "1234!") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
            } else { alert("비밀번호가 올바르지 않습니다."); }
        }

        document.getElementById('excelFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                
                let uploadData = {};
                rows.forEach(row => { 
                    if (row[0]) uploadData[row[0].toString().trim()] = true; 
                });
                
                db.ref('students').set(uploadData)
                    .then(() => alert("서버 명단 등록 완료! 모든 기기에 실시간 연동됩니다."))
                    .catch(err => alert("오류 발생: " + err));
                closeAdmin();
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
