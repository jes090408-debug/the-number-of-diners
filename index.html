<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>석식 확인 시스템</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; overflow: hidden; touch-action: manipulation; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 450px; position: relative; }
        .settings-btn { position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer; background: #f0f0f0; border: 1px solid #ddd; border-radius: 12px; padding: 10px; z-index: 999; }
        .count-info { font-size: 1.2rem; color: #555; margin-bottom: 15px; }
        h1 { margin-bottom: 30px; color: #2c3e50; font-size: 1.8rem; }
        #studentId { width: 100%; padding: 18px; font-size: 1.6rem; border: 3px solid #eee; border-radius: 15px; text-align: center; box-sizing: border-box; outline: none; }
        #result { margin-top: 30px; font-size: 1.4rem; font-weight: bold; min-height: 1.5em; }
        #adminModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 10000; }
        .modal-content { background: white; padding: 30px; border-radius: 25px; width: 80%; max-width: 350px; text-align: center; }
        .admin-btn { width: 100%; padding: 15px; margin-top: 10px; border-radius: 10px; border: none; background: #2c3e50; color: white; font-size: 1.1rem; cursor: pointer; }
    </style>
</head>
<body onclick="initAudio()">

    <div class="container">
        <button type="button" class="settings-btn" onclick="openAdmin(event)">⚙️</button>
        <div class="count-info">급식 배식 남은 학생 수 : <span id="remainingCount" style="color:#007bff; font-weight:bold;">0</span></div>
        <h1>석식 확인 시스템</h1>
        <input type="text" id="studentId" placeholder="학번 입력 후 엔터" inputmode="numeric" autofocus>
        <div id="result">화면을 한 번 터치해주세요</div>
    </div>

    <div id="adminModal">
        <div class="modal-content">
            <div id="loginSection">
                <h2>관리자 인증</h2>
                <input type="password" id="adminPw" style="width:100%; padding:15px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;" placeholder="비밀번호">
                <button class="admin-btn" onclick="checkPw()">확인</button>
                <button class="admin-btn" style="background:#95a5a6" onclick="closeAdmin()">취소</button>
            </div>
            <div id="uploadSection" style="display:none;">
                <h2>명단 업로드</h2>
                <input type="file" id="excelFile" accept=".xlsx, .xls">
                <button class="admin-btn" style="background:#95a5a6" onclick="closeAdmin()">닫기</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC1eVAqF527F46V8EgB4lwzzprGyiwqpiU",
            authDomain: "dinner2-1bc7e.firebaseapp.com",
            databaseURL: "https://dinner2-1bc7e-default-rtdb.firebaseio.com",
            projectId: "dinner2-1bc7e",
            storageBucket: "dinner2-1bc7e.firebasestorage.app",
            messagingSenderId: "1097131635899",
            appId: "1:1097131635899:web:7c4d7c84e0db18690ee59e",
            measurementId: "G-NGWKJSG6RH"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        // 사용자가 요청한 바로 그 소리 로직!
        function playSound(type) {
            if (!audioCtx) initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'success') {
                osc.type = 'sine';
                // 0초에 '도', 0.3초에 '미'로 주파수 변경 (요청하신 코드 방식)
                osc.frequency.setValueAtTime(523.25, audioCtx.currentTime); 
                osc.frequency.setValueAtTime(659.25, audioCtx.currentTime + 0.3); 
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                // 삐- 소리는 1초 동안 유지
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
            }

            osc.start();
            osc.stop(audioCtx.currentTime + 1);
        }

        function openAdmin(e) { e.preventDefault(); document.getElementById('adminModal').style.display = 'flex'; }
        function closeAdmin() { document.getElementById('adminModal').style.display = 'none'; }
        function checkPw() {
            if (document.getElementById('adminPw').value === "1234!") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
            } else { alert("비밀번호 오류"); }
        }

        db.ref('students').on('value', (snapshot) => {
            const data = snapshot.val();
            document.getElementById('remainingCount').innerText = data ? Object.keys(data).length : 0;
        });

        document.getElementById('studentId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const id = this.value.trim();
                if(!id) return;
                
                db.ref('students/' + id).once('value', (snap) => {
                    const resultDiv = document.getElementById('result');
                    if(snap.exists()) {
                        resultDiv.innerText = "✅ 확인되었습니다.";
                        resultDiv.style.color = "#2ecc71";
                        playSound('success'); 
                        db.ref('students/' + id).remove();
                    } else {
                        resultDiv.innerText = "❌ 신청하지 않은 학생입니다.";
                        resultDiv.style.color = "#e74c3c";
                        playSound('error'); 
                    }
                    this.value = '';
                    this.focus();
                });
            }
        });

        document.getElementById('excelFile').onchange = function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                let uploadData = {};
                rows.forEach(row => { if(row[0]) uploadData[row[0].toString().trim()] = true; });
                db.ref('students').set(uploadData).then(() => {
                    alert("업로드 완료!");
                    closeAdmin();
                });
            };
            reader.readAsArrayBuffer(file);
        };
    </script>
</body>
</html>
