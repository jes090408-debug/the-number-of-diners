<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>석식 확인 시스템</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; overflow: hidden; touch-action: manipulation; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 450px; position: relative; }
        
        /* ⚙️ 버튼: 아이패드 터치 및 PC 클릭 모두 최적화 */
        .settings-btn { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            font-size: 35px; 
            cursor: pointer; 
            background: #f0f0f0; 
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 10px; 
            z-index: 9999;
            line-height: 1;
            -webkit-tap-highlight-color: transparent; /* 아이패드 터치 시 파란 박스 제거 */
        }
        .settings-btn:active { background: #e0e0e0; scale: 0.95; }

        .count-info { font-size: 1.2rem; color: #555; margin-bottom: 15px; }
        h1 { margin-bottom: 30px; color: #2c3e50; font-size: 1.8rem; }
        #studentId { width: 100%; padding: 18px; font-size: 1.6rem; border: 3px solid #eee; border-radius: 15px; text-align: center; box-sizing: border-box; outline: none; }
        #studentId:focus { border-color: #007bff; }
        #result { margin-top: 30px; font-size: 1.4rem; font-weight: bold; min-height: 1.5em; }

        /* 관리자 모달창 (맨 위로 띄우기) */
        #adminModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 10000; }
        .modal-content { background: white; padding: 30px; border-radius: 25px; width: 80%; max-width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .admin-btn { width: 100%; padding: 15px; margin-top: 10px; border-radius: 10px; border: none; background: #2c3e50; color: white; font-size: 1.1rem; cursor: pointer; }
        input[type="password"] { width: 100%; padding: 15px; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1.1rem; }
    </style>
</head>
<body onclick="initAudio()">

    <div class="container">
        <button type="button" class="settings-btn" id="gearBtn" 
                onclick="openAdmin(event)" 
                ontouchstart="openAdmin(event)">⚙️</button>
        
        <div class="count-info">급식 남은 인원 : <span id="remainingCount" style="color:#007bff; font-weight:bold;">0</span></div>
        <h1>석식 확인 시스템</h1>
        <input type="text" id="studentId" placeholder="학번 입력 후 엔터" inputmode="numeric" autofocus>
        <div id="result"></div>
    </div>

    <div id="adminModal" onclick="if(event.target == this) closeAdmin()">
        <div class="modal-content">
            <div id="loginSection">
                <h2 style="margin-top:0;">관리자 인증</h2>
                <input type="password" id="adminPw" placeholder="비밀번호 입력">
                <button class="admin-btn" onclick="checkPw()">확인</button>
                <button class="admin-btn" style="background:#95a5a6" onclick="closeAdmin()">취소</button>
            </div>
            <div id="uploadSection" style="display:none;">
                <h2>명단 업로드</h2>
                <p style="font-size:0.9rem; color: #666;">엑셀 파일(.xlsx)을 선택하세요.</p>
                <input type="file" id="excelFile" accept=".xlsx, .xls" style="margin: 15px 0;">
                <button class="admin-btn" style="background:#95a5a6" onclick="closeAdmin()">닫기</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase 설정 (사용자님의 설정값 고정)
        const firebaseConfig = {
            apiKey: "AIzaSyC1eVAqF527F46V8EgB4lwzzprGyiwqpiU",
            authDomain: "dinner2-1bc7e.firebaseapp.com",
            databaseURL: "https://dinner2-1bc7e-default-rtdb.firebaseio.com",
            projectId: "dinner2-1bc7e",
            storageBucket: "dinner2-1bc7e.firebasestorage.app",
            messagingSenderId: "1097131635899",
            appId: "1:1097131635899:web:7c4d7c84e0db18690ee59e",
            measurementId: "G-NGWKJSG6RH"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 관리자 창 열기 (이벤트 중복 방지 로직 포함)
        function openAdmin(e) {
            if (e) {
                e.preventDefault(); // 기본 동작 방지
                e.stopPropagation(); // 이벤트 전파 방지
            }
            document.getElementById('adminModal').style.display = 'flex';
            // 아이패드 가상 키보드 이슈 방지를 위해 비밀번호창에 바로 포커스
            setTimeout(() => document.getElementById('adminPw').focus(), 100);
        }

        function closeAdmin() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function checkPw() {
            const pw = document.getElementById('adminPw').value;
            if (pw === "1234!") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
            } else { 
                alert("비밀번호가 올바르지 않습니다."); 
                document.getElementById('adminPw').value = '';
            }
        }

        // 실시간 인원 연동
        db.ref('students').on('value', (snapshot) => {
            const data = snapshot.val();
            const count = data ? Object.keys(data).length : 0;
            document.getElementById('remainingCount').innerText = count;
        });

        // 학번 입력 로직
        document.getElementById('studentId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const id = this.value.trim();
                if(!id) return;
                
                db.ref('students/' + id).once('value', (snap) => {
                    const resultDiv = document.getElementById('result');
                    if(snap.exists()) {
                        resultDiv.innerText = "✅ " + id + " 학생 확인완료";
                        resultDiv.style.color = "#2ecc71";
                        db.ref('students/' + id).remove();
                    } else {
                        resultDiv.innerText = "❌ 명단에 없는 학번입니다.";
                        resultDiv.style.color = "#e74c3c";
                    }
                    this.value = '';
                    this.focus();
                });
            }
        });

        // 엑셀 업로드
        document.getElementById('excelFile').onchange = function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                let uploadData = {};
                rows.forEach(row => { if(row[0]) uploadData[row[0].toString().trim()] = true; });
                db.ref('students').set(uploadData).then(() => {
                    alert("성공적으로 업로드되었습니다!");
                    closeAdmin();
                });
            };
            reader.readAsArrayBuffer(file);
        };

        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    </script>
</body>
</html>
