<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>석식 확인 시스템</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; overflow: hidden; }
        .container { text-align: center; background: white; padding: 30px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 90%; max-width: 400px; position: relative; }
        
        /* ⚙️ 모바일 터치 최적화: 버튼 크기와 터치 영역을 키움 */
        .settings-btn { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            font-size: 32px; 
            cursor: pointer; 
            background: #eee; /* 위치 확인용 배경색 */
            border: none;
            border-radius: 12px;
            padding: 15px; /* 터치 영역 확대 */
            z-index: 9999;
            line-height: 1;
        }
        
        .count-info { font-size: 1.1rem; color: #555; margin-bottom: 10px; }
        h1 { margin: 20px 0; color: #2c3e50; font-size: 1.5rem; }
        #studentId { width: 100%; padding: 15px; font-size: 1.5rem; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        #result { margin-top: 25px; font-size: 1.2rem; font-weight: bold; min-height: 1.5em; }
        
        /* 모달창 설정 */
        #adminModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); justify-content: center; align-items: center; z-index: 10000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 85%; max-width: 320px; text-align: center; }
        .admin-btn { width: 100%; padding: 15px; margin-top: 10px; border-radius: 8px; border: none; background: #2c3e50; color: white; font-size: 1rem; cursor: pointer; }
        input[type="password"] { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="container">
        <button type="button" class="settings-btn" onclick="openAdmin()">⚙️</button>
        
        <div class="count-info">남은 인원: <span id="remainingCount">0</span></div>
        <h1>석식 확인 시스템</h1>
        <input type="text" id="studentId" placeholder="학번 입력" inputmode="numeric">
        <div id="result"></div>
    </div>

    <div id="adminModal">
        <div class="modal-content">
            <div id="loginSection">
                <h3>관리자 인증</h3>
                <input type="password" id="adminPw" placeholder="비밀번호 입력">
                <button class="admin-btn" onclick="checkPw()">인증하기</button>
                <button class="admin-btn" style="background:#95a5a6" onclick="closeAdmin()">취소</button>
            </div>
            <div id="uploadSection" style="display:none;">
                <h3>명단 업로드</h3>
                <input type="file" id="excelFile" accept=".xlsx, .xls" style="margin-bottom: 20px;">
                <button class="admin-btn" style="background:#95a5a6" onclick="closeAdmin()">닫기</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC1eVAqF527F46V8EgB4lwzzprGyiwqpiU",
            authDomain: "dinner2-1bc7e.firebaseapp.com",
            databaseURL: "https://dinner2-1bc7e-default-rtdb.firebaseio.com",
            projectId: "dinner2-1bc7e",
            storageBucket: "dinner2-1bc7e.firebasestorage.app",
            messagingSenderId: "1097131635899",
            appId: "1:1097131635899:web:7c4d7c84e0db18690ee59e",
            measurementId: "G-NGWKJSG6RH"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 관리자 모달 제어
        function openAdmin() {
            document.getElementById('adminModal').style.display = 'flex';
        }
        function closeAdmin() {
            document.getElementById('adminModal').style.display = 'none';
        }
        function checkPw() {
            if (document.getElementById('adminPw').value === "1234!") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
            } else { alert("비밀번호가 틀렸습니다."); }
        }

        // 실시간 인원 연동
        db.ref('students').on('value', (snapshot) => {
            const data = snapshot.val();
            const count = data ? Object.keys(data).length : 0;
            document.getElementById('remainingCount').innerText = count;
        });

        // 학번 입력 로직
        document.getElementById('studentId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const id = this.value.trim();
                if(!id) return;

                db.ref('students/' + id).once('value', (snap) => {
                    const resultDiv = document.getElementById('result');
                    if(snap.exists()) {
                        resultDiv.innerText = "✅ 확인되었습니다.";
                        resultDiv.style.color = "#2ecc71";
                        db.ref('students/' + id).remove();
                    } else {
                        resultDiv.innerText = "❌ 명단에 없습니다.";
                        resultDiv.style.color = "#e74c3c";
                    }
                    this.value = '';
                });
            }
        });

        // 엑셀 업로드
        document.getElementById('excelFile').onchange = function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const data = new Uint8Array(event.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const rows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1});
                let uploadData = {};
                rows.forEach(row => { if(row[0]) uploadData[row[0].toString().trim()] = true; });
                db.ref('students').set(uploadData).then(() => {
                    alert("동기화 완료!");
                    closeAdmin();
                });
            };
            reader.readAsArrayBuffer(file);
        };
    </script>
</body>
</html>
